<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" x2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#0b1220"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" x2="1">
      <stop offset="0%" stop-color="#6ee7b7"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)" />

  <!-- Decorative blobs -->
  <g opacity="0.95">
    <path d="M950 100c-60 20-120 10-180 40-60 30-120 90-180 110-60 20-140 10-200 60-60 50-80 140-40 220 40 80 130 130 260 140 130 10 300-20 360-100 60-80 40-210-20-380z" fill="url(#accent)" opacity="0.14" filter="url(#soft)" transform="translate(30,10)"/>
    <circle cx="920" cy="480" r="120" fill="#0ea5a9" opacity="0.08"/>
  </g>

  <!-- Title block -->
  <g transform="translate(80,110)">
    <rect x="0" y="0" width="1040" height="410" rx="18" fill="rgba(255,255,255,0.03)"/>

    <text x="40" y="70" fill="#fff" font-family="Inter, Arial, sans-serif" font-size="46" font-weight="700">A tiny Spring Boot 'profile' microservice</text>
    <text x="40" y="115" fill="#9aa4b2" font-family="Inter, Arial, sans-serif" font-size="20">Stage‑0 — HNG Backend</text>

    <!-- Profile icon -->
    <g transform="translate(40,150)">
      <rect x="0" y="0" width="120" height="120" rx="18" fill="#fff" opacity="0.06"/>
      <circle cx="60" cy="42" r="28" fill="#fff" opacity="0.9"/>
      <rect x="18" y="86" width="84" height="12" rx="6" fill="#fff" opacity="0.9"/>
      <rect x="26" y="106" width="68" height="8" rx="4" fill="#fff" opacity="0.62"/>
    </g>

    <!-- Cat icon -->
    <g transform="translate(200,150) scale(0.9)">
      <rect x="0" y="0" width="120" height="120" rx="18" fill="#fff" opacity="0.03"/>
      <path d="M60 28c-12 0-20 10-20 22 0 12 8 22 20 22s20-10 20-22c0-12-8-22-20-22zm-26 48c-12 6-18 18-18 30h88c0-12-6-24-18-30-8-4-18-6-26-6s-18 2-26 6z" fill="#fff" opacity="0.95"/>
      <path d="M48 20l-10-12c-6 0-12 6-12 12 0 12 18 18 22 18v-18zM72 20l10-12c6 0 12 6 12 12 0 12-18 18-22 18v-18z" fill="#fff" opacity="0.95"/>
    </g>

    <!-- Right side meta -->
    <g transform="translate(360,150)">
      <text x="0" y="36" fill="#fff" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="600">GET /me</text>
      <text x="0" y="64" fill="#9aa4b2" font-family="Inter, Arial, sans-serif" font-size="14">Returns: status, profile, timestamp, cat fact</text>

      <rect x="0" y="88" width="320" height="130" rx="10" fill="#fff" opacity="0.03"/>
      <text x="16" y="116" fill="#e6eef7" font-family="Inter, Arial, sans-serif" font-size="14">Minimal Spring Boot service</text>
      <text x="16" y="138" fill="#9aa4b2" font-family="Inter, Arial, sans-serif" font-size="12">Isolated external call for easy testing</text>
      <text x="16" y="160" fill="#9aa4b2" font-family="Inter, Arial, sans-serif" font-size="12">Maven wrapper included</text>
    </g>

  </g>

  <!-- Footer -->
  <g transform="translate(80,545)">
    <text x="0" y="0" fill="#6ee7b7" font-family="Inter, Arial, sans-serif" font-size="14">Sherifsani • HNG Stage‑0</text>
  </g>
</svg>